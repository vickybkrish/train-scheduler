<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>My Train schedule!</title>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>

<body>
  <div class="container">
    <br>

    <header><img src="assets/images/bart.jpg" class= "img-responsive center-block" 
    alt="Track my Train">
      
    </header>
    <!-- Jumbotron -->
   <!--  <div class="jumbotron">
      <h1 class="text-center">My Train schedule!</h1>
    </div> -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table id="trainTable" style="width:100%">
              <tr>
                <th>Train name</th>
                <th>Destination</th>
                <th>frequency</th>
                <th>Next arrival</th>
                <th>Minutes away</th>
              </tr>
              
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="tName-input">Train Name:</label>
                <input class="form-control" id="tName-input" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group">
                <label for="tTime-input">First train time(HH:mm-military time):</label>
                <input class="form-control" id="tTime-input" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency(min):</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <input class="btn btn-default" id="add-train" type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/train.js"></script>
</body>

</html>
